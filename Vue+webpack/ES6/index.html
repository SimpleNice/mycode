<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/swiper-4.2.6.min.css">
    <title>Document</title>
</head>
<style>
    .swiper-container{
        height: 400px;
        width: 400px;
    }
    .swiper-slide img{
        width: 100%;
    } 
#target{  
    position: absolute;  
    left: 300px;  
    top: 0;  
    height: 500px;  
    width: 500px;  
    border: 1px solid #666;  
    visibility: hidden;  
    }
</style>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper zoom"  id="zoom">
          <div class="swiper-slide">
             <img src="./src/img/test.jpg" alt="" />
          </div>
          <div class="swiper-slide">
             <img src="./src/img/weimei_de_fengye-001.jpg" alt="" />
          </div>
          <div class="swiper-slide">
                <img src="./src/img/weimei_de_fengye-014.jpg" alt="" />
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div id="target"></div>  
</body>
<script src="http://libs.baidu.com/jquery/1.7.0/jquery.min.js"></script>
<script src="/src/js/jquery.zoom.min.js"></script>
<script src="/src/js/swiper-4.2.6.min.js"></script>
<script>
    // Init Swiper
    var imgUrl=''
    var zoomL=function(){
        $('#zoom').zoom({  
            url:imgUrl,
            target: '#target',  
            onZoomIn: function(){  
                $('#target').css('visibility', 'visible');  
            },  
            onZoomOut: function(){  
                $('#target').css('visibility', 'hidden');  
            }  
        })
    }  
    zoomL()
    var swiper = new Swiper('.swiper-container', {
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
        },
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },
        // Enable debugger
        debugger: true,
        on:{
            slideChange: function(){
                imgUrl=this.imagesToLoad[this.activeIndex].currentSrc
                zoomL()
            },  
        }
    });
</script>
<!-- <script src="./dist/index.js"></script>-->
</html>
