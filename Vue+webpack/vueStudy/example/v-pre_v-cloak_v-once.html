<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>v-pre & v-cloak & v-once</title>
    <style>
    [v-cloak] {
        display: none;
    }
    </style>
</head>
<body>
    <h1>v-pre & v-cloak & v-once 实例</h1>
    <hr>
        <ul>
            <li><b>v-pre :</b> 在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。</li>
            <li><b>v-clock :</b> 在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，</li>
            <li><b>v-once :</b> 在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。</li>
        </ul>   
    <hr>
    <div id="app">
        <div v-pre>{{message}}</div>
        <div v-clock>{{message}}</div>
        <div v-once>第一次绑定的值：{{message}}</div>
        <div><input type="text" v-model="message"></div>
    </div>
    <script>
        var vm= new Vue({
            el:"#app",
            data:{
                message:"Hello Word!"
            }
        })
    </script>
</body>
</html>
