<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>v-for</title>
</head>
<body>
    <h1>v-for 实例</h1>
    <hr>
    <ul>
        <li><b>v-for</b>: 解决模板循环。</li>
        <li><b>computed</b>: 计算属性将被混入到 Vue 实例中。所有 getter 和 setter 的 this 上下文自动地绑定为 Vue 实例。</li>
    </ul>
    <hr>
    <div id="app">
      <ul>
          <li v-for="item in items">{{item}}</li>
      </ul>
      <hr>
      <ul>
          <li v-for="item in sortItems">{{item}}</li>
      </ul>
      <hr>
      <ul>
          <li v-for="(student,index) in sortArr">{{index+1}} : {{student.name}} >>> {{student.year}} >>> {{student.sex}} >>> {{student.era}}</li>
      </ul>
    </div>
    <script>
        var vm= new Vue({
            el:"#app",
            data:{
               items:[
                   "李清照",
                   "唐婉",
                   "沈婉",
                   "陆游",
                   "纳兰容若",
                   "仓央嘉措",
                   "李白",
                   "杜牧"
               ],
               itemNums:[
                   "65",
                   "55",
                   "12",
                   "2",
                   "63",
                   "99"
               ],
               students:[
                   {name:'李清照',year:1084,sex:'女',era:'宋'},
                   {name:'仓央嘉措',year:1683,sex:'男',era:'清'},
                   {name:'唐婉',year:1128,sex:'女',era:'南宋'},
                   {name:'沈婉',year:1655,sex:'女',era:'清'},
                   {name:'李白',year:701,sex:'男',era:'唐'},
                   {name:'纳兰容若',year:1655,sex:'男',era:'清'},
                   {name:'杜牧',year:803,sex:'男',era:'唐'},
               ]
            },
            computed:{
                sortItems:function(){
                    return this.itemNums.sort(sortNums);
                },
                sortArr:function(){
                    return sortByKey(this.students,'year');
                }
            }
        });
        function sortNums(a,b){
            return a-b;
        }
        //数组对象方法排序:
        function sortByKey(array,key){
            return array.sort(function(a,b){
            var x=a[key];
            var y=b[key];
            return ((x<y)?-1:((x>y)?1:0));
        });
        }
    </script>
</body>
</html>
