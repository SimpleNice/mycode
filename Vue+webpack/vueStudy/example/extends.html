<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>mixins 实例</title>
</head>
<body>
    <h1>mixins 混入选项操作</h1>
    <hr>
    <div id="app">
        ${num}
        <p>
            <button @click="add()">Add</button>
        </p>    
    </div>
    <script>
        const extendsObj={
            updated:function(){
                console.log('我是扩展updated:'+this.num);
            },
            //如果原生方法存在,不执行扩展方法
            methods:{
                add:function(){
                   this.num++;
                   console.log('我是扩展方法:'+this.num);
                }
            }
        }
        let vm= new Vue({
            el:"#app",
            data:{
                num:1,
                message:'',
            },
            methods:{
                add:function(){
                   this.num++;
                   console.log('我是原生方法:'+this.num);
                }
            },
            updated:function(){
                console.log('我是原生混入:'+this.num);
            },
            extends:extendsObj,
            delimiters:['${','}'] //更改插值形式
        })
    </script>
</body>
</html>
