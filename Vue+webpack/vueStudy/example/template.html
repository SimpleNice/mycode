<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>template</title>
</head>
<body>
    <h1>template 三种写法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="temp1">
        <h2 style="color:#0ec4f1;">我是template标签模板</h2>
    </template>
    <script type="x-template" id="temp2">
        <h2 style="color:#0fc491;">我是script标签模板</h2>
    </script>
    <script>
        var vm= new Vue({
            el:"#app",
            data:{
                message:"Hello Word!"
            },
            //template:`<h2 style="color:#009688;">我是选项模板</h2>`,
            //template:'#temp1',
            template:'#temp2'
        })
    </script>
</body>
</html>
