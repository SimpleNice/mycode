<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<style>
    .one,.two{
        height: 20px;
        margin-top: 5px;
    }
    .one{
        border: 1px solid rgb(74, 153, 85);
    }
    .two{
        border: 1px dotted #fca739;
    }
    .one.two{
        color: #8a04f7;
    }
</style>
<body>
<h1>v-bind 实例</h1>
   <hr>
    <ul>
        <li><b>v-bind:</b>v-bind是处理HTML中的标签属性的，例如 &lt;div&gt;&lt;/div&gt;  就是一个标签，&lt;img&gt也是一个标签，我们绑定&lt;img&gt上的src进行动态赋值</li>
    </ul>
    <hr>
    <div id="app">
        <img v-bind:src="srcs" alt="" width="200"><br>
        <a v-bind:href="url+srcs">1.绑定url</a>
        <div :class="classname">2.绑定class</div>
        <div :class="{one:isOk}">3.绑定class判断</div>
        <div :class="[one,two]">4.绑定class判断</div>
        <div :class="isOk?one:two">5.绑定class判断</div>
        <div class="two">
            <input type="checkbox" v-model="isOk" id="isOk"><label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,background:bgcolor}">6.绑定style</div>
        <div :style="styleObj">6.绑定style对象</div>
    </div>
    <script>
        // vue不支持'-',所有font-size 需要写成 fontSize
        var vm = new Vue({
            el:'#app',
            data:{
                srcs:'../assets/img/weimei_de_fengye-014.jpg',
                url:'',
                classname:'one',
                isOk:true,
                one:'one',
                two:'two',
                red:'#0465f7',
                bgcolor:'#04f74d',
                styleObj:{
                    color:'red',
                    fontSize:'20px',
                }
            }
        })
    </script>
</body>
</html>
